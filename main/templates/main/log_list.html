{% extends 'main/base.html' %}

{% block content %}
  {% for object in object_list %}
  <div class="col-md-4">
    <div class="card mb-4 box-shadow">
      <div class="card-body">
        <p class="card-text">Рассылка: {{ object.message }}</p>
        <p class="card-text">{{ object }}</p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <a type="button" href="{% url 'main:log_detail' object.id %}"
                               class="btn btn-sm btn-outline-secondary">Открыть</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
{% endblock %}
